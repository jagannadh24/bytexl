<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div>
            <img src="3-removebg-preview.png">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home & Living</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Beauty</a></li>
        </ul>
        <div class="search-cart">
            <input type="text" placeholder="Search for products">
            <button class="search-button">Search</button>
            <a href="#" class="cart">
                <i class="fas fa-shopping-cart"></i> Cart
            </a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Myntra</h1>
            <p>Your fashion destination</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="categories">
        <div class="category">
            <img src="men.jpg" alt="Category 1">
            <h3>Men's Fashion</h3>
        </div>
        <div class="category">
            <img src="women.jpg" alt="Category 2">
            <h3>Women's Fashion</h3>
        </div>
        <div class="category">
            <img src="kids.jpeg" alt="Category 3">
            <h3>Kids' Fashion</h3>
        </div>
        <div class="category">
            <img src="home.jpg" alt="Category 4">
            <h3>Home & Living</h3>
        </div>
    </section>

   
    <footer class="footer">
        <p>&copy; 2024 Myntra . All Rights Reserved.</p>
    </footer>
</body>
</html>
